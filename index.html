<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apprentice Mentor</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(150deg, #fff 60%, #333 40%);
            color: #fff;
        }

        /* Header with Neon Glow */
        header {
            background: #000;
            color: white;
            text-align: center;
            padding: 1rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        header h1 {
            font-size: 2rem;
            color: #e63946;
            text-shadow: 0 0 10px #e63946, 0 0 20px #e63946, 0 0 30px #e63946;
        }

        header p {
            font-size: 1rem;
            color: #ccc;
        }

        .container {
            padding: 2rem;
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #ddd;
        }

        /* Video Section */
        .video-container {
            margin: 2rem 0;
        }

        iframe {
            width: 100%;
            max-width: 600px;
            height: 340px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Call to Action Button */
        .cta button {
            background: #e63946;
            color: white;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px #e63946, 0 0 20px #e63946;
        }

        .cta button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #ff3366, 0 0 30px #ff3366;
        }

        /* Testimonials Section */
        .testimonials {
            margin: 3rem 0;
        }

        .testimonials h2 {
            color: #00ffcc;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
        }

        .testimonial {
            background: #222;
            border: 2px solid #00ffcc;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: 0 0 10px #00ffcc;
        }

        .testimonial img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #e63946;
        }

        .testimonial p {
            color: #ccc;
            font-size: 1rem;
            margin: 0;
        }

        /* Form Section */
        .form-container {
            margin: 2rem 0;
            text-align: left;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            border: 2px solid #ff00cc;
            color: #333;
        }

        .form-container h2 {
            text-align: center;
            color: #e63946;
            margin-bottom: 1rem;
        }

        .form-container label {
            display: block;
            margin: 0.5rem 0 0.2rem;
            font-weight: bold;
            color: #333;
        }

        .form-container input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        .form-container input:focus {
            border-color: #e63946;
            outline: none;
        }

        .form-container button {
            width: 100%;
            background: #e63946;
            color: white;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .form-container button:hover {
            background: #d62828;
            transform: scale(1.05);
        }

        .note {
            font-size: 0.9rem;
            color: #666;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem 0;
            background: #000;
            color: white;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Apprentice Mentor</h1>
        <p>Watch this video to unlock your potential!</p>
    </header>

    <div class="container">
        <!-- Hero Section -->
        <section class="hero">
            <h1>Achieve Your Goals</h1>
            <p>Discover the secrets to success and start your journey today.</p>
        </section>

        <!-- Video Section -->
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video" allowfullscreen></iframe>
        </div>

        <!-- Call to Action -->
        <div class="cta">
            <button onclick="showForm()">Sign Up Now</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Apprentice Mentor. All rights reserved.</p>
    </footer>
</body>
</html>
