<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apprentice Mentor</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            color: #333;
        }

        header {
            background: #000;
            color: white;
            text-align: center;
            padding: 2rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .container {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #e63946;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #333;
        }

        /* Video Section */
        .video-container {
            margin: 2rem 0;
        }

        iframe {
            width: 100%;
            max-width: 600px;
            height: 340px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Call to Action Button */
        .cta button {
            background: #e63946;
            color: white;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cta button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        /* Form Section */
        .form-container {
            margin: 2rem 0;
            text-align: left;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .form-container h2 {
            text-align: center;
            color: #e63946;
            margin-bottom: 1rem;
        }

        .form-container label {
            display: block;
            margin: 0.5rem 0 0.2rem;
            font-weight: bold;
            color: #333;
        }

        .form-container input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        .form-container input:focus {
            border-color: #e63946;
            outline: none;
        }

        .form-container button {
            width: 100%;
            background: #e63946;
            color: white;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .form-container button:hover {
            background: #d62828;
            transform: scale(1.05);
        }

        .note {
            font-size: 0.9rem;
            color: #666;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem 0;
            background: #000;
            color: white;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Apprentice Mentor</h1>
        <p>Your gateway to professional success</p>
    </header>

    <div class="container">
        <!-- Hero Section -->
        <section class="hero">
            <h1>Discover the Secrets to Success</h1>
            <p>Sign up now to access our free resources and take the first step toward your dream career!</p>
        </section>

        <!-- Video Section -->
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video" allowfullscreen></iframe>
        </div>

        <!-- Call to Action -->
        <div class="cta">
            <button onclick="showForm()">Get Started</button>
        </div>

        <!-- Form Section -->
        <div class="form-container" id="form-container" style="display: none;">
            <h2>Sign Up Now</h2>
            <form id="signup-form">
                <label for="email">Email (required)</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="phone">Phone Number (optional)</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                <p class="note">Fill in your phone number for a personalized phone call</p>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Apprentice Mentor. All rights reserved.</p>
    </footer>

    <script>
        // Show form when the button is clicked
        function showForm() {
            document.getElementById('form-container').style.display = 'block';
        }
    </script>
</body>
</html>
